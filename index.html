<!DOCTYPE html>
<html lang="en">
<head>

    <title>My Info App</title>

<body>

<main class="main">
    <div class="container">
        <div class="info">
            <form class="form">

                </div>
            </form>

            <div class="result js-result"></div>
        </div>

    </div>
</main>

<script src="js/script.js"></script>
